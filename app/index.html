<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eatery</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//use.edgefonts.net/open-sans:n3,i3,n4.js"></script>
    <script src="//use.edgefonts.net/mr-bedfort.js"></script>

    {{content-for 'head'}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/eatery.css">
  </head>
  <body>
    {{content-for 'body'}}

    <script src="assets/vendor.js"></script>
    <script src="assets/eatery.js"></script>
    <script type="javascript">
    var mainbottom = $('#mainjumbotron').offset().top + $('#mainjumbotron').height();

    // on scroll,
    $(window).on('scroll',function(){

      // we round here to reduce a little workload
      stop = Math.round($(window).scrollTop());
      if (stop > mainbottom) {
        $('.navbar').addClass('past-main');
      } else {
        $('.navbar').removeClass('past-main');
      }

    });
    </script>
  </body>
</html>
